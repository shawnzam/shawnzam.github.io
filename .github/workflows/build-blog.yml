name: Build Blog Artifacts

on:
  push:
    branches:
      - master
      - main
    paths:
      - "blog/**/*.md"
      - "blog/**/*.png"
      - "scripts/build-blog.mjs"
      - "assets/styles.input.css"
      - "tailwind.config.cjs"
      - "package.json"
      - "package-lock.json"
      - "index.html"
  workflow_dispatch:

jobs:
  build-blog:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      deployments: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Build blog and CSS artifacts
        run: npm run build

      - name: Commit and push generated files
        run: |
          CHANGED_FILES=$(git status --porcelain -- blog/index.html blog/rss.xml sitemap.xml blog/*/index.html assets/styles.css)
          if [ -z "$CHANGED_FILES" ]; then
            echo "No generated changes to commit."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add blog/index.html blog/rss.xml sitemap.xml blog/*/index.html assets/styles.css
          git commit -m "chore: rebuild blog artifacts [skip ci]"
          git push

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: 37fb40649f6dbbb1625fc0b876103f6f
          command: pages deploy . --project-name=shawnzam-github-io --branch=master
