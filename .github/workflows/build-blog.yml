name: Build Blog Artifacts

on:
  push:
    branches:
      - master
      - main
    paths:
      - "blog/**/*.md"
      - "blog/**/*.png"
      - "scripts/build-blog.mjs"
      - "package.json"
  workflow_dispatch:

jobs:
  build-blog:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Build blog artifacts
        run: npm run build:blog

      - name: Commit and push generated files
        run: |
          CHANGED_FILES=$(git status --porcelain -- blog/index.html blog/rss.xml sitemap.xml blog/*/index.html)
          if [ -z "$CHANGED_FILES" ]; then
            echo "No generated changes to commit."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add blog/index.html blog/rss.xml sitemap.xml blog/*/index.html
          git commit -m "chore: rebuild blog artifacts [skip ci]"
          git push
