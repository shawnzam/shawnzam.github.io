<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dysgraphia, AI, and the Bridge I've Been Looking For</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        .post-content h1,
        .post-content h2,
        .post-content h3 {
            color: #1f2937;
            font-weight: 700;
            line-height: 1.3;
            margin-top: 1.75rem;
            margin-bottom: 0.75rem;
        }

        .post-content h1 {
            font-size: 1.9rem;
            margin-top: 0;
        }

        .post-content h2 {
            font-size: 1.4rem;
        }

        .post-content h3 {
            font-size: 1.15rem;
        }

        .post-content p {
            color: #374151;
            line-height: 1.85;
            margin-bottom: 1rem;
        }

        .post-content em {
            color: #4b5563;
        }

        .post-content hr {
            border: 0;
            border-top: 1px solid #d1d5db;
            margin: 1.5rem 0;
        }
    </style>
</head>

<body class="bg-gradient-to-br from-green-100 via-gray-50 to-green-50 min-h-screen flex flex-col">
    <header class="bg-yellow-50 border-b border-yellow-100 shadow">
        <div class="container mx-auto px-4 py-6 flex justify-between items-center">
            <div>
                <h1 class="text-2xl font-extrabold text-gray-800">Blog Post</h1>
                <p class="text-sm text-gray-600 mt-1">Dysgraphia, AI, and writing friction.</p>
            </div>
            <div class="space-x-4">
                <a href="../" class="text-blue-700 hover:underline font-semibold">All Posts</a>
                <a href="../../" class="text-blue-700 hover:underline font-semibold">Home</a>
            </div>
        </div>
    </header>

    <main class="flex-1 container mx-auto px-4 py-12">
        <article class="max-w-3xl mx-auto bg-white p-6 sm:p-8 rounded shadow border border-gray-200">
            <img src="../when-the-words-wont-come-dysgraphia-ai-and-the-bridge-ive-been-looking-for.png"
                alt="Title image for When the Words Won't Come"
                class="w-full h-64 sm:h-80 object-cover rounded-lg border border-gray-200 mb-6" />
            <p class="text-sm text-gray-500 mb-5">Published:
                <span id="post-published-date" data-published-fallback="2026-02-23">Loading...</span>
            </p>
            <div id="post-content" class="post-content">
                <p class="text-gray-500">Loading post...</p>
            </div>
        </article>
    </main>

    <footer class="bg-white border-t py-4 mt-auto">
        <div class="container mx-auto px-4 text-center text-gray-500">
            &copy; <span id="footer-year"></span> Shawn Zamechek.
        </div>
    </footer>

    <script>
        function parseFrontMatter(markdown) {
            const normalized = markdown.replace(/^\uFEFF/, '');
            const lines = normalized.split(/\r?\n/);
            if (!lines.length || lines[0].trim() !== '---') {
                return { metadata: {}, content: normalized };
            }

            const metadata = {};
            let endIndex = -1;

            for (let i = 1; i < lines.length; i += 1) {
                const line = lines[i];
                if (line.trim() === '---') {
                    endIndex = i;
                    break;
                }

                const match = line.match(/^([^:]+):\s*(.*)$/);
                if (!match) continue;
                const key = match[1].trim();
                const value = match[2].trim().replace(/^['"]|['"]$/g, '');
                if (key) metadata[key] = value;
            }

            if (endIndex === -1) {
                return { metadata: {}, content: normalized };
            }

            return {
                metadata,
                content: lines.slice(endIndex + 1).join('\n')
            };
        }

        function formatPublishedDate(value) {
            if (!value) return 'Date not set';

            const parts = value.match(/^(\d{4})-(\d{2})-(\d{2})$/);
            if (!parts) return value;

            const parsedDate = new Date(
                Number(parts[1]),
                Number(parts[2]) - 1,
                Number(parts[3])
            );

            return new Intl.DateTimeFormat('en-US', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            }).format(parsedDate);
        }

        async function loadPost() {
            const target = document.getElementById('post-content');
            if (!target) return;

            try {
                const response = await fetch('./when-the-words-wont-come-dysgraphia-ai-and-the-bridge-ive-been-looking-for.md');
                if (!response.ok) throw new Error('Unable to fetch post markdown');

                const markdown = await response.text();
                const parsed = parseFrontMatter(markdown);
                const publishedDate = document.getElementById('post-published-date');
                const fallbackPublished = publishedDate ? publishedDate.getAttribute('data-published-fallback') : '';

                if (publishedDate) {
                    publishedDate.textContent = formatPublishedDate(parsed.metadata.published || fallbackPublished);
                }

                if (parsed.metadata.title) {
                    document.title = parsed.metadata.title;
                }

                if (window.marked && typeof window.marked.parse === 'function') {
                    target.innerHTML = window.marked.parse(parsed.content);
                } else {
                    target.textContent = parsed.content;
                }
            } catch (e) {
                const publishedDate = document.getElementById('post-published-date');
                if (publishedDate) {
                    const fallbackPublished = publishedDate.getAttribute('data-published-fallback');
                    publishedDate.textContent = formatPublishedDate(fallbackPublished) || 'Unavailable';
                }
                target.innerHTML = '<p class="text-red-700">Unable to load blog post right now.</p>';
            }
        }

        loadPost();
        document.getElementById('footer-year').textContent = new Date().getFullYear();
    </script>
</body>

</html>
